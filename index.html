<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1><img src="./img/Gitfav.svg" alt="Icone do Gitfav"></h1>
      <div class="search">
        <label class="sr-only" for="github-search">Digite o Github username que quer favoritar</label>
        <input id="github-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button class="addButton"><img src="./img/Button.png" alt="Botão para favoritar"></button>
        <button class="hidden addButtonHover"><img src="./img/ButtonHover.png" alt="Botão para favoritar"></button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/diego3g.png" alt="Imagem de perfil">
            <a href="https://github.com.diego3g" target="_blank">
              <p>Diego Fernandes</p>
              <span>diego3g</span>
            </a>
          </td>
          <td class="repositories">
            48
          </td>
          <td class="followers">
            22503
          </td>
          <td>
            <button class="remove">Remover</button>
          </td>
        </tr>

        <tr>
          <td class="user">
            <img src="https://github.com/maykbrito.png" alt="Imagem de perfil">
            <a href="https://github.com.maykbrito" target="_blank">
              <p>Diego Fernandes</p>
              <span>diego3g</span>
            </a>
          </td>
          <td class="repositories">
            48
          </td>
          <td class="followers">
            22503
          </td>
          <td>
            <button class="remove">Remover</button>
          </td>
        </tr>

        <div class="noLine hidden">
          <div class="noFavorites">
            <div class="star">
              <img src="./img/Estrela.png" alt="">
              <p class="pStar">Nenhum favorito na lista</p>
            </div>    
          </div>
        </div>

      </tbody>
    </table>
  </div>


</body>
</html>
